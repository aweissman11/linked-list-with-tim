<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="styleList.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <main class="grid">
    <div>
      <form>
        <header>
          <span class="linked">Linked</span>
          <img class="logo" src="linked-list-logo.svg" alt="Linked List Logo">
          <span class="list-title">List</span>
        </header>
        <input class="website-title-input" placeholder="Website Title" type="text">
        <input class="url-input" placeholder="Website URL" type="text">
        <button class="enter-btn">Enter</button>
      </form>
    </div>
      <section class=mark-grid>
        <article>
          <h5 class="website-title-display">The Website Title</h5>
          <a class="website-link-display">www.thewebsiteurl.com</a>
          <button class="read-website">Read</button>
          <button class="delete-website">Delete</button>
        </article>

</html>
