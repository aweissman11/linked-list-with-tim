<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="styleList.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <main class="grid">
    <div class="submission-form">
      <form class='submission'>
        <header>
          <span class="linked">Linked</span>
          <img class="logo" src="linked-list-logo.svg" alt="Linked List Logo">
          <span class="list-title">List</span>
        </header>
        <input class="website-title-input" placeholder="Website Title" type="text">
        <input class="url-input" placeholder="Website URL" type="text">
        <button class="enter-btn" disabled="true">Enter</button>
      </form>
    </div>
    <section class=mark-grid>
      <div class="manage-marks">
      <form class="clear-nodes">
        <button class="clear-read-links">Clear All Links</button>
      </form>
        <p class="article-count">
          Number of Articles
        </p>
        <p class="read-article-count">
          Read Articles
        </p>
        <p class="unread-article-count">
          Unread Articles
        </p>
      </div>
      <div id="new-books"></div>
      <article class="example-bookmark">
        <h3 class="website-title-display">The Website Title</h3>
        <a class="website-link-display" target="_blank" href="https://www.example.com">www.thewebsiteurl.com</a>
        <button class="read-btn">Read</button>
        <button class="delete-btn">Delete</button>
      </article>
      <article class="example-bookmark">
        <h3 class="website-title-display">The Website Title</h3>
        <a class="website-link-display" target="_blank" href="https://www.example.com">www.thewebsiteurl.com</a>
        <button class="read-btn">Read</button>
        <button class="delete-btn">Delete</button>
      </article>
      <article class="example-bookmark">
        <h3 class="website-title-display">The Website Title</h3>
        <a class="website-link-display" target="_blank" href="https://www.example.com">www.thewebsiteurl.com</a>
        <button class="read-btn">Read</button>
        <button class="delete-btn">Delete</button>
      </article>
      <article class="example-bookmark">
        <h3 class="website-title-display">The Website Title</h3>
        <a class="website-link-display" target="_blank" href="https://www.example.com">www.thewebsiteurl.com</a>
        <button class="read-btn">Read</button>
        <button class="delete-btn">Delete</button>
      </article>
    </section>
  </main>
</body>
<script src="scriptList.js"></script>
</html>
